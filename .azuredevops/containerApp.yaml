type: Microsoft.App/containerApps
identity:
  type: 'UserAssigned'
  userAssignedIdentities: {
     {{userAssignedIdentity}}
  }
properties:
  managedEnvironmentId: {{managedEnvironmentId}}
  configuration:
    ingress:
      external: false
      allowInsecure: false
      targetPort: 8080
      traffic:
        - latestRevision: true
          weight: 100
      transport: Auto
    registries:
      - server: {{acrName}}.azurecr.io
        identity: {{userAssignedIdentity}}
    secrets:
      - name: ado-pat
        keyVaultUrl: https://{{appKeyVaultName}}.vault.azure.net/secrets/ADO-PAT
        identity: {{userAssignedIdentity}}
      - name: sp-client-id
        keyVaultUrl: https://{{platformKeyVaultName}}.vault.azure.net/secrets/ADO-DefraGovUK-AAD-ADP-SSV3-ClientId
        identity: {{userAssignedIdentity}}
      - name: sp-client-secret
        keyVaultUrl: https://{{platformKeyVaultName}}.vault.azure.net/secrets/ADO-DefraGovUK-AAD-ADP-SSV3
        identity: {{userAssignedIdentity}}
      - name: sp-object-id
        keyVaultUrl: https://{{platformKeyVaultName}}.vault.azure.net/secrets/ADO-DefraGovUK-AAD-ADP-SSV3-ObjectId
        identity: {{userAssignedIdentity}}       
      - name: github-app-id
        keyVaultUrl: https://{{appKeyVaultName}}.vault.azure.net/secrets/ADP-PORTAL-API-GITHUB-APP-ID
        identity: {{userAssignedIdentity}}        
      - name: github-privatekey-base64
        keyVaultUrl: https://{{appKeyVaultName}}.vault.azure.net/secrets/ADP-PORTAL-API-GITHUB-PRIVATE-KEY-BASE64
        identity: {{userAssignedIdentity}} 
  template:
    containers:
      - image: {{acrName}}.azurecr.io/image/{{imageRepoName}}:{{appVersion}}
        name: {{imageRepoName}}
        env:
          - name: ASPNETCORE_ENVIRONMENT
            value: "Development"
          - name: Logging__LogLevel__Default
            value: "Information"
          - name: Logging__LogLevel__Microsoft.AspNetCore
            value: "Warning"
          - name: AdpAdoProject__Name
            value: "DEFRA-FFC"
          - name: Ado__OrganizationUrl
            value: "https://dev.azure.com/defragovuk"
          - name: Ado__UsePatToken
            value: true
          - name: Ado__PatToken
            secretRef: ado-pat
          - name: AzureAd__TenantId
            value: {{tenantid}}            
          - name: AzureAd__SpClientId
            secretRef: sp-client-id 
          - name: AzureAd__SpClientSecret
            secretRef: sp-client-secret             
          - name: AzureAd__SpObjectId
            secretRef: sp-object-id 
          - name: AdpTeamGitRepo__RepoName
            value: "adp-team-onboard"
          - name: AdpTeamGitRepo__BranchName
            value: "main"
          - name: AdpTeamGitRepo__Organisation
            value: "defra-adp-sandpit"
          - name: AdpTeamGitRepo__Auth__AppName
            value: "ADP Portal API"
          - name: AdpTeamGitRepo__Auth__AppId
            secretRef: github-app-id
          - name: AdpTeamGitRepo__Auth__PrivateKeyBase64
            secretRef: github-privatekey-base64
        resources:
          cpu: 0.5
          memory: 1Gi
    scale:
      minReplicas: 1
      maxReplicas: 3  